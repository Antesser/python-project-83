{% extends "base.html" %}

{% block content %}
<main class="flex-grow-1">
  <div class="container-lg mt-3">
    <h1>Сайты</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <tbody>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
          </tr>
          {% for url in answer %}
          <tr>
            <td>{{url[0]}}</td>
            <td><a href="{{ url_for('url_id', id=url[0]) }}">{{url[1]}}</a></td>
            <td>{{url[2]}}</td>
            <td>{{url[3]}}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>

  </div>
</main>
{% endblock %}
